{% extends "base.html" %}

{% block content %}
  <h1>Tag list</h1>
  <a href="{% url "todo:tag-create" %}" class="btn btn-outline-primary mt-1 mb-3">Create new tag</a>

  {% if tag_list %}

    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url "todo:tag-update" pk=tag.id %}" class="btn btn-outline-secondary">Update</a>
          </td>
          <td>
            <a href="{% url "todo:tag-delete" pk=tag.id%}" class="btn btn-outline-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

  {% else %}
    <h3>Sorry, no tags here yet</h3>
  {% endif %}
{% endblock %}
